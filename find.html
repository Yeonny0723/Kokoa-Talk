<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-on Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- screenbar만들기 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <!-- span은 가로로 나열되니까, 아이콘이지만 편의상 span으로! -->
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <div class="reddot-setting reddot"></div>
      </div>
    </header>
<!-- styles.css에서 main-screen에 margin var을 주어서 여기서도 적용되도록 이 class를 쓴다 -->
    <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
      <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
      <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
      <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>OPen Chat</h4>
        <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#REALGUY</h5>
          <h6 class="open-post__hastags">#twomuscle#attitude problem#udt</h6>
          <div class="open-post__members">
            <span class="open-post__members__count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members__status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="screenshots/twomuscle.png"/>
          <div class="open-post__heart-count">
            <i class="fas fa-heart fa-xs"></i>
            <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <!-- <a>여기에 fontawesome에서 얻은 사진 넣으면 끝</a> -->
        <!-- charts에 있을때에는 검게 칠해진 아이콘으로 바뀌어야함 -->
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__reddot reddot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    
    <div id="no-mobile">
      <span><i class="fas fa-arrow-right"></i>Your screen is too big ㅠㅠ pls make it smaller!<i class="fas fa-arrow-left"></i></span>
    </div>
    

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
