<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats on Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- screenbar만들기 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <!-- span은 가로로 나열되니까, 아이콘이지만 편의상 span으로! -->
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <div class="reddot-setting reddot"></div>
      </div>
    </header>

    <main class="main-screen">
      <a class="gotochat" href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar"
            src="screenshots/thor.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Mavely</h4>
            <h6 class="user-component__subtitle">Please check my Kokoa Account Info</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">07:23</span>
            <div class="badge">1</div>
        </div>
      </div>
    </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <!-- <a>여기에 fontawesome에서 얻은 사진 넣으면 끝</a> -->
        <!-- charts에 있을때에는 검게 칠해진 아이콘으로 바뀌어야함 -->
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__reddot reddot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    
    <div id="no-mobile">
      <span><i class="fas fa-arrow-right"></i>Your screen is too big ㅠㅠ pls make it smaller!<i class="fas fa-arrow-left"></i></span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
