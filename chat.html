<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-on Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
         <a class="backtomore" href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
         </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Mavely</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Monday, July 23, 2020
      </div>

      <div class="message-row">
        <img src="screenshots/thor.png"/>
        <div class="message-row__comtent">
          <span class="message__author">Mavely</span>
          <div class="message__info">
            <span class="message__bubble">im waiting you for a half hour</span>
            <span class="message__time">18:30</span>
          </div>
        </div>
      </div>

      <!-- <div class="message-row">
        <img src="screenshots/thor.png"/>
        <div class="message-row__comtent">
          <span class="message__author">Mavely</span>
          <div class="message__info">
            <span class="message__bubble">Do u have an attitude problem?</span>
            <span class="message__time">18:42</span>
          </div>
        </div>
      </div> -->

      <div class="message-row message-row--own">
        <div class="message-row__comtent">
          <div class="message__info">
            <span class="message__bubble">im rlly rlly sorry me almost there...</span>
            <span class="message__time">18:34</span>
            <span class="message__unread">1</span>
          </div>
        </div>
      </div>

    </main>

    <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">  
     <input type="text" placeholder="Write a message..."/>
     <i class="far fa-smile-wink fa-lg"></i>
     <button><i class="fas fa-arrow-up"></i></button>
    </div>
    </form>

    <div id="no-mobile">
      <span><i class="fas fa-arrow-right"></i>Your screen is too big ㅠㅠ pls make it smaller!<i class="fas fa-arrow-left"></i></span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
